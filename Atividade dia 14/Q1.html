<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite um numero"))
        if (num %3 === 0 && num %5 === 0){
            alert(num + "é divisivel por 3 e 5")
        } else{
            alert(num + "n é divisivel por 3 e 5")
        }
    </script>
</body>
</html>
